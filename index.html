<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Incontext App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

     </head>
<body onload='infor.companyon.client.registerMessageHandler("inforBusinessContext", showFavoriteHandler);'>
    <div class="box" id="box"></div>
    <script>

        function showFavoriteHandler(data) {
        if (data == null) {return;}
        var box = document.getElementById("box")
        box.innerHTML = JSON.stringify(data)
    }       
    </script>

    <script src="JS/jquery-1.7.js" type="text/javascript"></script>
    <script src="JS/jquery.json-2.2.js" type="text/javascript"></script>
    <script src="JS/infor-companyon-client.js" type="text/javascript"></script>

    </body>
</html>
